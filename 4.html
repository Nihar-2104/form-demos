<!DOCTYPE html> 
<html> 
    <body> 
        <p> JavaScript changes the value of the src (source) attribute of an image. </p> 
        <script> function rose(sw) 
        { var pic; 
        if (sw == 0) 
            { pic = "red rose.jpg"; } 
            else 
            { pic = "white rose.jpg"; } 
            document.getElementById("myImage").src = pic; }
        </script> 
        <img id="my image" src="rose.jpg" width="100" height="180" />
         <p> <button type="button" onclick="rose(1)">white Rose</button> 
            <button type="button" onclick="rose(0)">Red Rose</button>
         </p> 
    </body> 
</html>
