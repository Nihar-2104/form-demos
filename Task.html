<html>
<body>
  <h1>Alphabet Pyramid </h1> 
</body>    
<script>
 let n = 5;
let string = "";
for (let i = 1; i <= n; i++) {

  for (let j = 1; j <= n - i; j++) {
    string += " ";
  }
  for (let k = 0; k < 2 * i - 1; k++) {
    if(i === 1 || i === n) {
      string += "*";
    }
    else {
      if(k === 0 || k === 2 * i - 2) {
        string += "*";
      }
      else {
        string += " ";
      }
    }
  }
  string += "\n";
}
console.log(string);

const arr = [0, 1, false, 2, undefined, '', 3, null];
const newArr = arr.filter((a) => a);
console.log(newArr);

</script>
</html>
